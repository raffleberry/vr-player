<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/css/pure.css" />
    <style>
      .center {
        display: flex;
        justify-content: center;
      }
    </style>
    <title>Plugin Settings</title>
  </head>
  <body style="background-color: #e6e6e6">
    <div class="pure-g center">
      <form class="pure-form pure-form-aligned">
        <fieldset>
          <legend><h3 class="center">videojs-vr settings</h3></legend>
          <div class="pure-control-group">
            <label for="projection">Projection</label>
            <select id="projection">
              <option>180</option>
              <option selected>DUAL_FISHEYE</option>
              <option>180_LR</option>
              <option>180_MONO</option>
              <option>360</option>
              <option>360_CUBE</option>
              <option>AUTO</option>
              <option>360_LR</option>
              <option>360_TB</option>
              <option>EAC</option>
              <option>EAC_LR</option>
              <option>NONE</option>
            </select>
          </div>
          <hr />
          <div class="pure-control-group">
            <label for="sphere-detail">Sphere Detail</label>
            <input
              type="number"
              id="sphere-detail"
              placeholder="16-128"
              value="32"
            />
          </div>
          <hr />
          <div class="pure-control-group">
            <label for="scroll-to-zoom">Scroll to Zoom</label>
            <input type="checkbox" id="scroll-to-zoom" />
          </div>
          <hr />
          <div class="pure-control-group">
            <label for="resume">Resume Playback</label>
            <input type="checkbox" id="resume" />
          </div>
          <hr />
          <div class="pure-control-group">
            <label for="autoplay">Autoplay Videos</label>
            <input type="checkbox" id="autoplay" />
          </div>
          <hr />
          <div class="pure-control-group">
            <label for="debug">Debug Logging</label>
            <input type="checkbox" id="debug" />
          </div>
          <hr />
        </fieldset>
      </form>
    </div>
    <script src="defcon.js"></script>
    <script src="./lib/js/settings.js"></script>
  </body>
</html>
